<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="kalkulator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc">
            <input type="number">
            <button onclick="oper('+')" class="oper">+</button>
            <button class="oper">-</button>
            <button class="oper">*</button>
            <button class="oper">/</button>
            <button onclick="add(1)" class="num">1</button>
            <button onclick="add(2)" class="num">2</button>
            <button onclick="add(3)" class="num">3</button>
            <button onclick="add(4)" class="num">4</button>
            <button onclick="add(5)" class="num">5</button>
            <button onclick="add(6)" class="num">6</button>
            <button onclick="add(7)" class="num">7</button>
            <button onclick="add(8)" class="num">8</button>
            <button onclick="add(9)" class="num">9</button>
            <button onclick="add(0)" class="num">0</button>
            <button class="num">.</button>
            <button onclick="nclear()" class="num">C</button>
            <button onclick="answer()" class="result">=</button>
        </div>
    </div>
</body>
</html>
